<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> Edit</h1>
<form action="/menu/update" th:object="${menu}" method="post" enctype="multipart/form-data">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>Id</th>
      <td>
        <input type="text" th:field="*{id}"  readonly/><br>
        <span style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
      </td>
    </tr>
    <tr>
      <th>Name</th>
      <td>
        <input type="text" th:field="*{name}" /><br>
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </td>
    </tr>
    <tr>
      <th>Image</th>
      <td>
        <input type="file" th:field="*{image}" /><br>
        <span style="color: red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
      </td>
    </tr>
    <tr>
      <th>Description</th>
      <td>
        <input type="text" th:field="*{description}" /><br>
        <span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
      </td>
    </tr>
    <tr>
      <th>Price</th>
      <td>
        <input type="text" th:field="*{price}" /><br>
        <span style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
      </td>
    </tr>
    <tr>
      <th>Category:</th>
      <td>
        <select th:field="*{category}">
          <option th:each="c:${catalog}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
